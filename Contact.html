<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>

<style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:Poppins, sans-serif;background:#f5f7fa;}

    nav {
        width: 100%;
        padding: 32px 70px; /* Increased height */
        position: fixed;
        top: 0;
        left: 0;
        background: rgba(255,255,255,0.95);
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 3px 12px rgba(0,0,0,0.15);
        z-index: 100;
    }
    nav h2 {
        font-size: 50px; /* Bigger brand name */
        font-weight: 700;
    }
    nav a {
        margin-left: 32px;
        text-decoration: none;
        color: #333;
        font-size: 35px; /* Bigger menu text */
        font-weight: 600;
    }


    .header-space{height:130px;}

    h1{
        text-align:center;
        font-size:45px;
        font-weight:700;
        margin-bottom:15px;
    }

    .contact-container{
        max-width:900px;
        background:#fff;
        margin:20px auto;
        padding:40px;
        border-radius:15px;
        box-shadow:0 4px 15px rgba(0,0,0,0.1);
    }

    label{
        display:block;
        margin:10px 0 5px 0;
        font-size:18px;
        font-weight:600;
    }

    input,textarea{
        width:100%;
        padding:15px;
        border-radius:10px;
        border:1px solid #ccc;
        font-size:16px;
        margin-bottom:20px;
    }

    button{
        width:100%;
        padding:15px;
        background:#1a73e8;
        color:white;
        border:none;
        border-radius:12px;
        font-size:18px;
        font-weight:600;
        cursor:pointer;
        transition:0.2s;
    }
    button:hover{
        background:#0d4a9c;
    }
</style>
</head>

<body>

<nav>
    <h2>CoreStudio</h2>
    <div>
        <a href="Landing.html">Home</a>
        <a href="Service.html">Services</a>
        <a href="Projects.html">Projects</a>
        <a href="Contact.html">Contact</a>
    </div>
</nav>

<div class="header-space"></div><br><br>

<h1>Contact Us</h1>
<br>

<div class="contact-container">

    <label>Your Name</label>
    <input type="text" placeholder="Enter your full name">

    <label>Email</label>
    <input type="email" placeholder="Enter your email address">

    <label>Your Message</label>
    <textarea rows="6" placeholder="Write your message here..."></textarea>

    <button>Send Message</button>
</div>

</body>
</html>

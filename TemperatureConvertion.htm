<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter - Dark Theme</title>

<style>
/* ------ GLOBAL STYLE ------ */
body{
  margin:0;
  font-family:Poppins, sans-serif;
  background:#0e0f14;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#e8e8e8;
}

/* ------ CARD ------ */
.card{
  width:370px;
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.08);
  backdrop-filter:blur(18px);
  padding:32px;
  border-radius:22px;
  box-shadow:0 10px 40px rgba(0,0,0,0.45);
  animation:fadeIn 0.7s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

.card h2{
  text-align:center;
  margin-bottom:25px;
  font-size:24px;
  letter-spacing:0.5px;
}

/* ------ LABELS ------ */
label{
  font-size:14px;
  color:#bbbbbb;
}

/* ------ INPUT FIELD ------ */
input, select{
  width:100%;
  padding:12px;
  margin-top:6px;
  margin-bottom:22px;
  border-radius:14px;
  background:#1a1c23;
  border:1px solid #2d2f36;
  color:#fff;
  font-size:16px;
  outline:none;
  transition:0.2s;
}

input:focus, select:focus{
  border-color:#4ea8ff;
  box-shadow:0 0 0 3px rgba(78,168,255,0.35);
}

/* ------ BUTTON ------ */
button{
  width:100%;
  padding:14px;
  background:#007bff;
  border:none;
  border-radius:14px;
  font-size:18px;
  font-weight:600;
  color:white;
  cursor:pointer;
  margin-top:5px;
  transition:0.25s ease;
  box-shadow:0 0 12px rgba(0,123,255,0.25);
}

button:hover{
  background:#005fcc;
  box-shadow:0 0 18px rgba(0,123,255,0.45);
}

/* ------ RESULT BOX ------ */
.result-box{
  margin-top:22px;
  padding:20px;
  background:#16181f;
  border-radius:14px;
  min-height:55px;
  text-align:center;
  font-size:20px;
  box-shadow:inset 0 0 14px rgba(255,255,255,0.04);
  border:1px solid rgba(255,255,255,0.06);
}

/* Neon glow when result updates */
.glow{
  animation:glowEffect 1s ease-out;
}

@keyframes glowEffect{
  0%{box-shadow:0 0 0 rgba(0,123,255,0);}
  50%{box-shadow:0 0 20px rgba(0,123,255,0.5);}
  100%{box-shadow:0 0 0 rgba(0,123,255,0);}
}
</style>
</head>

<body>

<div class="card">
  <h2>Temperature Converter</h2>

  <label>Enter Temperature</label>
  <input type="number" id="tempInput" placeholder="Enter value...">

  <label>Select Unit</label>
  <select id="unitSelect">
    <option value="C">Celsius (°C)</option>
    <option value="F">Fahrenheit (°F)</option>
    <option value="K">Kelvin (K)</option>
  </select>

  <button onclick="convertTemp()">Convert</button>

  <div class="result-box" id="resultBox">
    Converted temperature will appear here
  </div>
</div>

<script>
function convertTemp(){
  let temp = parseFloat(document.getElementById("tempInput").value);
  let unit = document.getElementById("unitSelect").value;
  let out = document.getElementById("resultBox");

  if(isNaN(temp)){
    out.innerHTML = "Please enter a valid number!";
    out.classList.add("glow");
    return;
  }

  let converted = "";

  if(unit == "C"){
    converted = `
      ${temp} °C = ${(temp * 9/5 + 32).toFixed(2)} °F<br>
      ${temp} °C = ${(temp + 273.15).toFixed(2)} K
    `;
  }
  if(unit == "F"){
    converted = `
      ${temp} °F = ${((temp - 32) * 5/9).toFixed(2)} °C<br>
      ${temp} °F = ${(((temp - 32) * 5/9) + 273.15).toFixed(2)} K
    `;
  }
  if(unit == "K"){
    converted = `
      ${temp} K = ${(temp - 273.15).toFixed(2)} °C<br>
      ${temp} K = ${((temp - 273.15) * 9/5 + 32).toFixed(2)} °F
    `;
  }

  out.innerHTML = converted;

  out.classList.remove("glow");
  void out.offsetWidth;
  out.classList.add("glow");
}
</script>

</body>
</html>
